<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather or Not! Weather Dashboard</title>
</head>

<body>
    <header class="hero">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">Weather or Not! Weather Dashboard</h1>
            </div>
        </div>
    </header>

    <main class="columns">
        <div class="column is-one-quarter">
            <div id="search-container" class="search-container">
                <form id="city-search" class="card-body">
                    <h2>Search for a city:</h2>
                    <input name="city-name" id="city-name" type="text" autofocus="true" class="form-input" />
                    <button type="submit" id="submit" class="button is-info is-large">Search</button>
                </form>
            </div>
            <div id="city-history" class="city-history">
                dynamically created city history buttons created here.
            </div>
        </div>
        <div>
            <div id="current-weather">
                <h2 id="current-city"></h2>
                <ul>
                    <li>Temp: <span id="curr-temp">N/A</span></li>
                    <li>Wind: <span id="curr-wind">N/A</span></li>
                    <li>Humidity: <span id="curr-humidity">N/A</span></li>
                    <li>UV Index: <span id="curr-uvi">N/A</span></li>
                </ul>
            </div>
            <div id="five-day">
                <h3>5-Day Forecast:</h3>
                <div class="columns">
                    <div class="column">Column 1</div>
                    <div class="column">Column 2</div>
                    <div class="column">Column 3</div>
                    <div class="column">Column 4</div>
                    <div class="column">Column 5</div>
                </div>
            </div>
        </div>



    </main>
